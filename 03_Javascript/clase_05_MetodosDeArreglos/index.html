<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>METODOS DE ARREGLOS</h1>

      <div class="seccion-invitados">
        <input type="text" id="nuevo-invitado" placeholder="Nuevo Invitado" />
        <button id="agregar-invitado" class="push">Agregar</button>
        <h2>Invitados:</h2>
        <ul id="invitados"></ul>
      </div>

      <div class="seccion-actores">
        <input type="text" id="nuevo-actor" placeholder="Nombre del Actor" />
        <input type="number" id="edad-actor" placeholder="Edad del Actor" />
        <button id="agregar-actor" class="push">Agregar</button>
        <h2>Actores:</h2>
        <ul id="actores"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
